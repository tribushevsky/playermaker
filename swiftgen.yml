input_dir: 'PlayermakerTrybusheusky/'
output_dir: 'PlayermakerTrybusheusky/SupportingFiles/Generated'
xcassets:
  - inputs: SupportingFiles/Assets/Images.xcassets
    outputs:
        - templateName: swift5
          output: Images.swift
          params:
            enumName: Images
  - inputs: SupportingFiles/Assets/Colors.xcassets
    outputs:
        - templateName: swift5
          output: Colors.swift
          params:
            enumName: Colors
fonts:
  - inputs: SupportingFiles/Fonts
    outputs:
        - templateName: swift5
          output: Fonts.swift
strings:
  inputs: SupportingFiles/Localizable/en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Localizable.swift
